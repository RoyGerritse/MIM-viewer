<main class="container my-4">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    @for (document of documents; track document) {
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ document["mim:Informatiemodel"]["mim:naam"] }}</h5>
            <p class="card-text">
              Informatiemodeltype: {{ document["mim:Informatiemodel"]["mim:informatiedomein"] }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary " [routerLink]="[document.name]">View
                </button>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Versie 1.2.3</small>
          </div>
        </div>
      </div>
    }
  </div>
</main>
