<main class="container my-4">
  <div class="row row-cols-1 row-cols-md-2 g-4 mt-1">
    @for (document of documents; track document) {
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-header">{{ document["mim:Informatiemodel"]["mim:naam"] }}</div>
          <div class="card-body">
            <p class="card-text">
              Informatiemodeltype: {{ document["mim:Informatiemodel"]["mim:informatiedomein"] }}
            </p>
            <a class="stretched-link" [routerLink]="[document.name]"></a>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Versie 1.2.3</small>
          </div>
        </div>
      </div>
    }
  </div>
</main>
